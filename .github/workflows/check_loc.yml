name: Check LoC
run-name: Test LoC
on: [push]
jobs:
  Test-the-LoC-Action:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Check LoC
        uses: Berke-Ates/LoC@v1.4
        with:
          folder: ./
          max-lines: 200
            
